run_type: !mux
    upstream:
        type: 'upstream'
        location: 'https://git.kernel.org/pub/scm/linux/kernel/git/torvalds/linux.git'
component: !mux
    cache_shape:
        comp: 'powerpc'
        kself_args: 'summary=1'
        subtest: 'cache_shape'
    copyloops:
        comp: 'powerpc'
        kself_args: 'summary=1'
        subtest: 'copyloops'
    mm:
        comp: 'powerpc'
        kself_args: 'summary=1'
        subtest: 'mm'
    stringloops:
        comp: 'powerpc'
        kself_args: 'summary=1'
        subtest: 'stringloops'
    vphn:
        comp: 'powerpc'
        kself_args: 'summary=1'
        subtest: 'vphn'
    mem_plug:
        comp: 'memory-hotplug'
